m6web_guzzlehttp:
    clients:
        default:
            base_uri: "http://domain.tld"
            timeout: 2
            connect_timeout: 7
            read_timeout: 12
            http_errors: false
            proxy: 127.0.0.1:80
            redirect_handler: guzzle
            allow_redirects:
                max: 2
                strict: true
                referer: false
                protocols: ["http"]
            headers:
                User_Agent: "Towel/1.0"
                X_Question: "The Ultimate Question of Life, the Universe and Everything"
                X_Answer: 42
                Escape\_Underscore: "Why not?"
