m6web_guzzlehttp:
    clients_share_the_same_handler: true
    clients:
        default:
            base_uri: "http://domain.tld"
            timeout: 2
            connect_timeout: 8
            read_timeout: 12
            allow_redirects: false
        myclient:
            base_uri: "http://domain2.tld"
            headers:
                User_Agent: "Towel/1.0"
