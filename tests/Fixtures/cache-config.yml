m6web_guzzlehttp:
    clients_share_the_same_handler: false
    clients:
        default:
            base_uri: "http://domain.tld"
            force_ip_resolve: 'v4'
            guzzlehttp_cache:
                default_ttl: 100
                use_header_ttl: false
                service: '@cache_service'
        myclient:
            base_uri: "http://domain2.tld"
            guzzlehttp_cache:
                default_ttl: 300
                use_header_ttl: true
                service: '@cache_service2'
