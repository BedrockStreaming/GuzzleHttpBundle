m6web_guzzlehttp:
    clients:
        default:
            base_uri: "http://domain.tld"
            guzzlehttp_cache:
                default_ttl: 100
                use_header_ttl: false
                service: cache_service
        myclient:
            base_uri: "http://domain2.tld"
            guzzlehttp_cache:
                default_ttl: 300
                use_header_ttl: true
                service: cache_service2